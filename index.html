<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/style/">
    <title>Burguer Web</title>
</head>
<body>
    <h1>Burguer Web</h1> <hr>
    <h2>Montar Pedido</h2>

    <form id="orderForm">
        <label for="name">Nome:</label> <br>
        <input type="text" name="name" id="name"> <br>

        <label for="adress">Endereço de Entrega:</label> <br>
        <input type="text" name="adress" id="adress"> <br>

        <label for="breadType">Tipo de pão:</label> <br>
        <select name="breadType" id="breadType">
            <option selected disabled>Selecione uma opção...</option>
            <option value="3 queijos">3 queijos</option>
            <option value="parmesao e oregano">Parmesão e Orégano</option>
            <option value="9 grãos">9 grãos</option>
            <option value="Iatliano branco">Italiano branco</option>
            <option value="Granola salgada">Granola salgada</option>
            <option value="Manteiga temperada">Manteiga temperada</option>
        </select> <br>

        <label for="main">Principal:</label> <br>

        <input type="radio" name="main" id="main1" value="carne">
        <label for="main1">Carne</label> <br>
        <input type="radio" name="main" id="main2" value="frango">
        <label for="main2">Frango</label>  <br>
        <input type="radio" name="main" id="main3" value="vegano">
        <label for="main3">Vegano</label> <br>

        <label for="salad">Saladas:</label> <br>
        <input type="checkbox" name="salad" id="salad1" value="alface">
        <label for="salad1">Alface</label> <br>
        <input type="checkbox" name="salad" id="salad2" value="tomate">
        <label for="salad2">Tomate</label> <br>
        <input type="checkbox" name="salad" id="salad3" value="azeitona">
        <label for="salad3">Azeitona</label> <br>
        <input type="checkbox" name="salad" id="salad4" value="cenoura">
        <label for="salad4">Cenoura</label> <br>
        <input type="checkbox" name="salad" id="salad5" value="picles">
        <label for="salad5">Picles</label> <br>

        <label for="observations">Observações:</label> <br>
        <textarea name="observations" id="observations" cols="30" rows="6"></textarea> <br>

        <button type="submit">Fechar Pedido</button>
    </form>
</body>
</html>
